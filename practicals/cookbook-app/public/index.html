<!DOCTYPE html>
<html>
  <head>
    <title>Recipes</title>
    <link rel="stylesheet" type="text/css" href="css/screen.css">
  </head>
  <body>
    <div id="content">
    </div>

    <script type="text/javascript" src="js/json2.js"></script>
    <script type="text/javascript" src="js/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/backbone.js"></script>
    <script type="text/javascript" src="js/cookbook.js"></script>

    <script id="recipe-list-page-template" type="text/x-template">
      <h1>Recipes</h1>
      <ul id="recipes"></ul>
      <div>
        <a href="#recipes/new">Add new recipe</a>
      </div>
    </script>

    <script id="recipe-list-item-template" type="text/x-template">
      <a href="<%= href %>"><%= title %></a>, by <%= author %>
    </script>

    <script id="recipe-template" type="text/x-template">
      <h1><%= title %></h1>
      <button class="delete">Delete</button>
      <h2>by <%= author %></h2>
      <p><%= instructions %></p>
      <div>
        <a href="#recipes">Browse recipes</a>
      </div>
    </script>

    <script id="recipe-form-template" type="text/x-template">
      <h1>New recipe</h1>

      <form id="new-recipe" name="new-recipe">
        <label for="input-title">Title</label><br>
        <input type="text" id="input-title" name="input-title"><br>
        <label for="input-author">Author</label><br>
        <input type="text" id="input-author" name="input-author"><br>
        <label for="input-instructions">Instructions</label><br>
        <textarea id="input-instructions" name="input-instructions"></textarea><br>
        <input type="submit" value="Send">
      </form>
    </script>
  </body>
</html>
